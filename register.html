<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Container-->
    <div class="container">
      <!--Form part-->
      <form class="form">
        <h1 class="form-title">SIGN UP</h1>
        <input
          type="text"
          class="form-input"
          auto-focus
          placeholder="User name"
          required
        />
        <input type="email" class="form-input" auto-focus placeholder="Email" />
        <input
          type="password"
          class="form-input"
          auto-focus
          placeholder="Password"
          required
        />
        <input
          type="password"
          class="form-input"
          auto-focus
          placeholder="Confirm password"
          required
        />
        <button class="form-button">Sign Up</button>
        <div class="form-text-area">
          <p class="form-text">
            <a href="index.html" class="form-link"
              >I have an account, log in.</a
            >
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
